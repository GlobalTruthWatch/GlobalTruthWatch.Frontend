<div class="login-container">
  <div class="login-card fade-in">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Sign in to your account to continue</p>

    <!-- Google Sign-In Button -->
    <div id="googleSignInBtn" class="google-btn" style="margin-bottom:1.5rem;"></div>

    <p style="text-align:center; color:#c9c9c9; margin-bottom:1rem;">or login with email</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="input-group">
        <input type="email" placeholder="Email" formControlName="email" />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password with icon inside the input -->
      <div class="input-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
          aria-label="Password"
        />
        <!-- use a button to avoid submitting the form when clicked -->
        <button
          type="button"
          class="icon-btn"
          (click)="togglePasswordVisibility()"
          [attr.aria-pressed]="showPassword"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>

        <div class="error" *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="remember-group">
        <input type="checkbox" id="remember" formControlName="rememberMe" />
        <label for="remember">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <!-- Server Error -->
      <div class="server-error" *ngIf="serverError">
        {{ serverError }}
      </div>
    </form>

    <!-- Footer Buttons -->
    <div class="login-footer-buttons">
      <a class="footer-btn" routerLink="/SignUp">Sign Up</a>
      <button class="footer-btn" routerLink="/ForgotPassword">Forgot Password?</button>
    </div>
  </div>
</div>
