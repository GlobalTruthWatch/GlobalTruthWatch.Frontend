<div class="profile-container">
  <div class="profile-card" *ngIf="!isLoading && user; else loading">
    <!-- Profile Image -->
    <div class="profile-image">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User Icon">
    </div>

    <h2 class="profile-title">My Profile</h2>

    <div class="profile-info">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <!-- Apply Button -->
    <button class="apply-btn" (click)="applyToBeWriter()" [disabled]="isApplying" *ngIf="!authService.hasRole('writer')">
      {{ isApplying ? 'Applying...' : 'Apply to be a Writer' }}
    </button>




    <!-- Messages -->
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>

  <ng-template #loading>
    <div class="loading">Loading profile...</div>
  </ng-template>
</div>
